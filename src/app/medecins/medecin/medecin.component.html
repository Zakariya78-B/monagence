<form [formGroup]="mserv.form" class="normal-form">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="fullName" matInput placeholder="NOM & Prénom">
                    <mat-error>Le Champs est obligatoire.</mat-error>
                </mat-form-field>
            
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                    <mat-error>Adresse email non valide</mat-error>
                </mat-form-field>
          
                <mat-form-field>
                    <input formControlName="mobile" matInput placeholder="Telephone">
                    <mat-error>Numéro de téléphone incorrect</mat-error>
                </mat-form-field>
            
                <mat-form-field>
                    <input formControlName="ville" matInput placeholder="Ville">
                    <mat-error>Le Champs est obligatoire.</mat-error>
                </mat-form-field>
            
            </div>
        </mat-grid-tile>
        <mat-grid-tile> 
            <div class="controles-container">
                <div class="add-bottom-padding">
                    <mat-radio-group formControlName="genre">
                        <mat-radio-button value="1">Homme</mat-radio-button>
                        <mat-radio-button value="2">Femme</mat-radio-button>
                        <mat-radio-button value="3">Autre</mat-radio-button>
                    </mat-radio-group>
                </div>
                <mat-form-field>
                    <mat-select formControlName="departement" placeholder="Departement">
                        <mat-option>None</mat-option>
                        <ng-container *ngFor="let departement of departements">
                            <mat-option value="{{departement.id}}">{{departement.value}}</mat-option>
                        </ng-container>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="hireDate" matInput [matDatepicker]="picker" placeholder="Hire Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div class="add-bottom-padding">
                    <mat-checkbox formControlName="isPermanent">Consultation à distance</mat-checkbox>
                </div>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="mserv.form.invalid">Valider</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Effacer</button>
                </div>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>
